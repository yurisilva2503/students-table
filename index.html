<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://www.ifmg.edu.br/ceadop3/imagens/aluno.png/@@images/image.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <div class="inputs_container">
            <input type="text" id="nome" placeholder="Nome" autofocus required>
            <input type="number" min="0" max="10" id="nota_01" placeholder="Nota 01" required>
            <input type="number" min="0" max="10" id="nota_02" placeholder="Nota 02" required>
            <button id="btn_add-student" onclick="addStudent()">Adicionar</button>
        </div>
        <div class="table_container">
            <p id="toast-sleep"></p> 
            <input type="checkbox" id="switch_dark-mode">
            <table id="table">
                <thead>
                    <tr>
                        <th scope="col" class="th_nome">Nome</th>
                        <th scope="col" class="th_nota">1ª Av</th>
                        <th scope="col" class="th_nota">2ª Av</th>
                        <th scope="col" class="th_media">Média</th>
                        <th scope="col" class="th_result">Resultado</th>
                        <th scope="col" class="th_actions">-</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
